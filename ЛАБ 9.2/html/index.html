<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Расписание</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/edit.js"></script>
  </head>
  <body>
    <h2>Расписание</h2>
    <form name="sheduleForm">
      <input type="hidden" name="id" value="0" />
      <label for="region">День: <input name="region" type="date" /></label>
      <label for="lesson">Предмет: <input type="text" name="lesson" /></label>
      <label for="time"
        >Время: <input type="time" name="time"
      /></label>
      <label for="teacher"
        >Фамилия преподавателя: <input type="text" name="teacher"
      /></label>
      <label for="class">Аудитория: <input type="number" min="1" name="class" /></label>
      <button type="submit">Сохранить</button>
      <a id="open">Открыть отчет</a>
      <a id="reset">Сбросить</a>
    </form>
    <table>
      <thead>
        <tr>
          <th>День</th>
          <th>Предмет</th>
          <th>Время</th>
          <th>Фамилия преподавателя</th>
          <th>Аудитория</th>
          <th>Опции</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="/add.js"></script>
    <script src="/delete.js"></script>
    <script src="/edit.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
